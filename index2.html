<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo BFT</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container-sm d-flex flex-column justify-content-center align-center my-2 bg-dark text-light p-2 w-50">
        <form class="row g-2 p-4 d-flex justify-content-center align-center">
            <h2>Aproveitamento PRV</h2>
            <div class="col-md-3">
                <label for="fluxo_valvula" class="form-label">Fluxo da Valvula</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="fluxo_valvula" aria-describedby="aproveitamento" required placeholder="00" min="0">
                    <select class="form-select form-select-xs" id="fluxo_valvula_unidade" aria-label="Escolher unidade" required>
                        <option selected>unidade</option>
                        <option value="1">m³/s</option>
                        <option value="2">m³/h</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <label for="fluxo_valvula_convertido" class="form-label">Fluxo da Valvula</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="fluxo_valvula_convertido" aria-describedby="aproveitamento" required placeholder="00" min="0">
                    <span class="input-group-text" id="fluxo_valvula_unidade_convertido">uni</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="fluxo_valvula_convertido" class="form-label">Altura da Valvula</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="altura_valvula" aria-describedby="aproveitamento" required placeholder="00" min="0">
                    <span class="input-group-text">m</span>
                </div>
            </div>
            <h2>Yang</h2>
            <div class="col-md-2">
                <label for="eficiencia_estimada" class="form-label">Eficiencia estimada <span type="button" class="icon" data-bs-toggle="popover" data-bs-content="Valor de eficiencia estimada da bomba. Entre 0 e 1"></span></label>
                
                <input type="number" class="form-control" id="eficiencia_estimada" aria-describedby="yang" required placeholder="00" min="0">
            </div>
            <div class="col-md-2">
                <label for="coeficiente_vazao_bomba" class="form-label">Coeficiente de vazão da bomba </label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <input type="number" class="form-control" id="coeficiente_vazao_bomba" aria-describedby="yang" required placeholder="00" min="0">
            </div>
            <div class="col-md-2">
                <label for="coeficiente_altura_bomba" class="form-label">Coeficiente de altura da bomba </label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <input type="number" class="form-control" id="coeficiente_altura_bomba" aria-describedby="yang" required placeholder="00" min="0">
            </div>
            <div class="col-md-3">
                <label for="fluxo_bomba" class="form-label">Fluxo da bomba</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="fluxo_bomba" aria-describedby="yang" required placeholder="00" min="0">
                    <select class="form-select form-select-xs" id="fluxo_bomba_unidade" aria-label="Escolher unidade" required>
                        <option selected>unidade</option>
                        <option value="1">m³/s</option>
                        <option value="2">m³/h</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <label for="fluxo_bomba_convertido" class="form-label">Fluxo da bomba</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="fluxo_bomba_convertido" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text" id="fluxo_bomba_unidade_convertido">uni</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="altura_bomba" class="form-label">Altura da bomba</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="altura_bomba" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">m</span>
                </div>
            </div>
            <div class="col-md-3">
                <label for="rotacao_bomba" class="form-label">Rotação da bomba</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="rotacao_bomba" aria-describedby="yang" required placeholder="00" min="0">
                    <select class="form-select form-select-xs" id="rotacao_bomba_unidade" aria-label="Escolher unidade" required>
                        <option selected>unidade</option>
                        <option value="1">rps</option>
                        <option value="2">rpm</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <label for="rotacao_bomba_convertido" class="form-label">Rotação da bomba</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="rotacao_bomba_convertido" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text" id="rotacao_bomba_unidade_convertido">uni</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="diametro_bomba" class="form-label">Diamentro da bomba</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="diametro_bomba" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">m</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="diametro_bomba" class="form-label">Potencia</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="diametro_bomba" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">kW</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="velocidade_especifica_rps" class="form-label">Velocidade específica</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="velocidade_especifica_rps" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">rps</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="velocidade_especifica_rad" class="form-label">Velocidade específica</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="velocidade_especifica_rad" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">rad</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="eficiencia_real" class="form-label">Eficienciencia real</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="eficiencia_real" aria-describedby="yang" required placeholder="00" min="0">
                </div>
            </div>
            <div class="col-md-2">
                <label for="coeficiente_vazao_turbina" class="form-label">Coeficiente de vazão da turbina</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="coeficiente_vazao_turbina" aria-describedby="yang" required placeholder="00" min="0">
                </div>
            </div>
            <div class="col-md-2">
                <label for="coeficiente_altura_turbina" class="form-label">Coeficiente de altura da turbina</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="Fornecido pelo fabricante da bomba"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="coeficiente_altura_turbina" aria-describedby="yang" required placeholder="00" min="0">
                </div>
            </div>
            <div class="col-md-2">
                <label for="fluxo_turbina_m3s" class="form-label">Fluxo da turbina</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="fluxo_turbina_m3s" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">m³/s</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="fluxo_turbina_m3h" class="form-label">Fluxo da turbina</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="fluxo_turbina_m3h" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">m³/s</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="altura_turbina" class="form-label">Altura da turbina</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="altura_turbina" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">m</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="coeficiente_vazao_turbina_mpe" class="form-label">Coeficiente de vazão da turbina no MPE (φ)</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="coeficiente_vazao_turbina_mpe" aria-describedby="yang" required placeholder="00" min="0">
                </div>
            </div>
            <div class="col-md-2">
                <label for="coeficiente_altura_turbina_mpe" class="form-label">Coeficiente de pressão da turbina no MPE (φ)</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="coeficiente_altura_turbina_mpe" aria-describedby="yang" required placeholder="00" min="0">
                </div>
            </div>
            <div class="col-md-2">
                <label for="velocidade_especifica_turbina_rps" class="form-label">Velocidade específica</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="velocidade_especifica_turbina_rps" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">rps</span>
                </div>
            </div>
            <div class="col-md-2">
                <label for="velocidade_especifica_turbina_rad" class="form-label">Velocidade específica</label>
                <button type="button" class="icon" data-bs-toggle="popover" data-bs-content="adicionar descricao"></button>
                <div class="input-group">
                    <input type="number" class="form-control" id="velocidade_especifica_turbina_rad" aria-describedby="yang" required placeholder="00" min="0">
                    <span class="input-group-text">rad</span>
                </div>
            </div>
        </main>
        <input type="button" value="Gerar Grafico" onclick="generatePlot(['coeficiente_altura_turbina_mpe', 'coeficiente_vazao_turbina_mpe', 'rotacao_bomba_rps', 'diametro_bomba', 'eficiencia_real'])">
    </form>
    <div id="aviso-campo"><span id="aviso"></span></div>
    <div id="grafico"></div>
    <footer>
        <a href="https://github.com/filipetorresbr"><span>Desenvolvido por Filipe Torres</span></a>
    </footer>
</body>
<script>
window.onload = function() {
  start();
};
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
