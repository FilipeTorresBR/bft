<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo BFT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
</head>
<body>
    <form id="form">
        <h2>Aproveitamento</h2>
        <div class="model" id="aproveitamento">
            <div class="field">
                <label for="qti">Fluxo da BFT em rotação constante Qti (m³/s)</label>
                <input type="text" id="qti" name="qti" onchange="autoCalculate('y1_nib', ['qti', 'hti', 'n_rpm'])" value="0.0198">
            </div>
            <div class="field">
                <label for="qtia_convertido">Qti convertido</label>
                <input type="text" id="qtia_convertido" name="qtia_convertido" value="0">
            </div>            
            <div class="field">
                <label for="hti">Altura da BFT em rotação constante Hti (m)</label>
                <input type="text" id="hti" name="hti" onchange="autoCalculate('y1_nib', ['qti', 'hti', 'n_rpm'])" value="39.89">
            </div>    
        </div>
        <h2>Yang</h2>
        <div class="model" id="yang1">
            <div class="field">
                <label for="y1_nib">Eficiencia estimada (ηib)</label>
                <input type="text" id="y1_nib" name="y1_nib" onchange="autoCalculate(this, ['qti', 'hti', 'n_rpm'])" value="0.7">
            </div>
            <div class="field">
                <label for="y1_q">Coeficiente de vazão (q)</label>
                <input type="text" id="y1_q" name="y1_q"  readonly="true">
            </div>
            <div class="field">
                <label for="y1_h">Coeficiente de altura (h)</label>
                <input type="text" id="y1_h" name="y1_h" readonly="true">
            </div>
            <div class="field">
                <label for="qb_m3s">Vazão da bomba no MPE Qb(m³/s)</label>
                <input type="text" id="qb_m3s" name="qb_m3s" readonly="true">
            </div>    
            <div class="field">
                <label for="qb_m3h">Vazão da bomba no MPE Qb(m³/h)</label>
                <input type="text" id="qb_m3h" name="qb_m3h" readonly="true">
            </div>    
            <div class="field">
                <label for="hb">Pressão da bomba no MPE Hb(m)</label>
                <input type="text" id="hb" name="hb" readonly="true">
            </div>   
            <div class="field">
                <label for="n_rpm">Rotação da bomba N(rpm)</label>
                <input type="text" id="n_rpm" name="n_rpm" onchange="autoCalculate('y1_nib', ['qti', 'hti', 'n_rpm'])" value="3500">
            </div>     
            <div class="field">
                <label for="n_rps">Rotação da bomba N(rps)</label>
                <input type="text" id="n_rps" name="n_rps" readonly="true">
            </div>     
            <div class="field">
                <label for="d">Diamentro da bomba (m)</label>
                <input type="text" id="d" name="d" onchange="autoCalculate('y1_nib', ['qti', 'hti', 'n_rpm'])" value="0.123">
            </div>     
            <div class="field">
                <label for="p_kw">P (kW)</label>
                <input type="text" id="p_kw" name="p_kw" onchange="autoCalculate('y1_nib', ['qti', 'hti', 'n_rpm'])" value="16.50">
            </div> 
            <div class="field">
                <label for="y1_ns_rps">Velocidade específica N(rps)</label>
                <input type="text" id="y1_ns_rps" name="y1_ns_rps" readonly="true">
            </div>  
            <div class="field">
                <label for="y1_ns_rad">Velocidade específica Ns(rad/s)</label>
                <input type="text" id="y1_ns_rad" name="y1_ns_rad" readonly="true">
            </div>  
        </div>
        <div class="model" id="yang2">
            <div class="field">
                <label for="y2_nb">Eficienciencia real (ηb)</label>
                <input type="text" id="y2_nb" name="y2_nb" onchange="autoCalculate(this, ['qb_m3s', 'hb', 'n_rps', 'd'])" value="0.67">
            </div>
            <div class="field">
                <label for="y2_q">Coeficiente de vazão (q)</label>
                <input type="text" id="y2_q" name="y2_q" readonly="true">
            </div>
            <div class="field">
                <label for="y2_h">Coeficiente de altura (h)</label>
                <input type="text" id="y2_h" name="y2_h" readonly="true">
            </div>
            <div class="field">
                <label for="qt_m3s">Vazão da turbina Qt(m³/s)</label>
                <input type="text" id="qt_m3s" name="qt_m3s" readonly="true">
            </div>
            <div class="field">
                <label for="qt_m3h">Vazão da turbina Qt(m³/h)</label>
                <input type="text" id="qt_m3h" name="qt_m3h" readonly="true">
            </div>
            <div class="field">
                <label for="ht_m">Pressão da turbina Ht(m)</label>
                <input type="text" id="ht_m" name="ht_m" readonly="true">
            </div>
            <div class="field">
                <label for="fi_bept">Coeficiente de vazão da turbina (φBEP)</label>
                <input type="text" id="fi_bept" name="fi_bept" readonly="true">
            </div>
            <div class="field">
                <label for="psi_bept">Coeficiente de pressão da turbina (ψBEP)</label>
                <input type="text" id="psi_bept" name="psi_bept" readonly="true">
            </div>
            <div class="field">
                <label for="y2_ns_rps">Velocidade específica N(rps)</label>
                <input type="text" id="y2_ns_rps" name="y2_ns_rps" readonly="true">
            </div>
            <div class="field">
                <label for="y2_ns_rad">Velocidade específica Ns(rad/s)</label>
                <input type="text" id="y2_ns_rad" name="ns_rad" readonly="true">
            </div>
        </div>
        <div>
            <input type="radio" id="tipo" name="tipo" value="fi_t_psi_t" required>
            <label for="fi_t_psi_t">Φ/Ψ</label>
        
            <input type="radio" id="tipo" name="tipo" value="fi_t_eta_t">
            <label for="fi_t_eta_t">Φ/η</label>
        
            <input type="radio" id="tipo" name="tipo" value="qtls_hm">
            <label for="qtls_hm">Qt(ls)/H(m)</label>
        
            <input type="radio" id="tipo" name="tipo" value="qtls_eta_t">
            <label for="qtls_eta_t">Qt(ls)/η</label>
        </div>
        <input type="button" value="Gerar Grafico" onclick="generatePlot(['psi_bept', 'fi_bept', 'n_rps', 'd', 'y2_nb'])">
    </form>

    <div id="grafico"></div>
    <footer>
        <a href="https://github.com/filipetorresbr"><span>Desenvolvido por Filipe Torres</span></a>
    </footer>
</body>
<script>
window.onload = function() {
  start();
};
</script>
<script src="script.js"></script>

</html>
